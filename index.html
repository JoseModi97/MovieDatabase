<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¬ Movie Search App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS (to be created later) -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-header py-4">
        <div class="container">
            <header class="text-center mb-4">
                <h1 class="app-title">ðŸŽ¬ Movie Search App</h1>
            </header>

            <div class="row justify-content-center mb-3">
                <div class="col-md-8 col-lg-6">
                    <div class="input-group input-group-lg search-bar-group">
                        <input type="text" id="movieTitleInput" class="form-control" placeholder="Enter movie title or IMDb ID">
                        <button id="searchButton" class="btn btn-primary">Search</button>
                    </div>
                    <!-- Loading Spinner Placeholder -->
                    <div id="loadingSpinner" class="text-center mt-2 d-none">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <!-- Error Alert Placeholder -->
        <div id="errorAlert" class="alert alert-danger d-none mx-auto col-md-8 col-lg-6" role="alert">
            {/* Error message will be set by JS */}
        </div>

        <!-- Movie Details Card -->
        <div id="movieDetailsCard" class="card shadow-sm d-none">
            <div class="row g-0">
                <div class="col-md-4 text-center">
                    <img id="moviePoster" src="" class="img-fluid rounded-start p-2" alt="Movie Poster" style="max-height: 450px;">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 id="movieTitle" class="card-title"></h5>
                        <p class="card-text">
                            <strong>Year:</strong> <span id="movieYear"></span><br>
                            <strong>Genre:</strong> <span id="movieGenre"></span><br>
                            <strong>Director:</strong> <span id="movieDirector"></span><br>
                            <strong>Actors:</strong> <span id="movieActors"></span><br>
                            <strong>Plot:</strong> <span id="moviePlot"></span><br>
                            <strong>IMDb Rating:</strong> <span id="movieRating"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Embedded Video Player -->
        <div id="videoPlayerSection" class="mt-4 d-none text-center">
            <h2 id="videoPlayerHeading" class="mb-3 d-none" style="font-weight: 300;">Watch Movie</h2>
            <div class="video-wrapper mx-auto" style="max-width: 800px;"> {/* Added mx-auto and max-width */}
                <iframe id="vidsrcFrame"
                        src=""
                        frameborder="0"
                        allowfullscreen
                        loading="lazy">
                </iframe>
            </div>
        </div>

    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS (to be created later) -->
    <script src="script.js"></script>
</body>
</html>
